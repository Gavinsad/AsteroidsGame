<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Gavin Li - Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources=" AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    <h1>Controls</h1><br>
		    <h2>'w' or 's' - accelerate</h2>
		    <h2>'a' or 'd' - rotate</h2>
		    <h2>'x' - hyperspace</h2>
	    </footer>
	</body>
</html>
